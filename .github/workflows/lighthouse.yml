name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit with Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .github/lighthouserc.json
          uploadArtifacts: true
