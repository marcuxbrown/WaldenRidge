name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Audit with Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost/
            http://localhost/our-story/
            http://localhost/portfolio/
            http://localhost/strategy/
            http://localhost/leadership/
            http://localhost/request/
            http://localhost/schedule/
          staticDistDir: ./
          runs: 1
          budgetPath: .github/lighthouse-budget.json
          uploadArtifacts: true
