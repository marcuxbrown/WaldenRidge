<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Page Not Found - Walden Ridge</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --font-body: "IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      --font-display: "Cormorant Garamond", "Times New Roman", serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: #f5f3f0;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }
    h1 {
      font-family: var(--font-display);
      font-size: 48px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.6;
      max-width: 360px;
      margin-bottom: 32px;
    }
    a {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1a1a1a;
      text-decoration: none;
      border-bottom: 1px solid rgba(26,26,26,0.25);
      padding-bottom: 2px;
    }
    a:hover { border-bottom-color: #1a1a1a; }
  </style>
</head>
<body>
  <h1>Page not found</h1>
  <p>The page you requested doesn't exist or has been moved.</p>
  <a href="/">Return to Walden Ridge</a>
</body>
</html>
