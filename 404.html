<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Page Not Found - Walden Ridge</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    @font-face {
      font-family: "Cormorant Garamond";
      src: url("/assets/fonts/cormorant-garamond-latin.woff2") format("woff2");
      font-weight: 400 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "IBM Plex Sans";
      src: url("/assets/fonts/ibm-plex-sans-latin.woff2") format("woff2");
      font-weight: 300 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: "JunicodeExpBold";
      src: url("/assets/fonts/Junicode-ExpBold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <script>
    document.documentElement.classList.add('js');
    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('400 1em "IBM Plex Sans"'),
        document.fonts.load('600 1em "IBM Plex Sans"'),
        document.fonts.load('600 1em "Cormorant Garamond"')
      ]).then(function() {
        document.documentElement.classList.add('fonts-loaded');
      }).catch(function() {
        document.documentElement.classList.add('fonts-loaded');
      });
      setTimeout(function() {
        document.documentElement.classList.add('fonts-loaded');
      }, 2000);
    } else {
      document.documentElement.classList.add('fonts-loaded');
    }
  </script>

  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
    }
    .error-heading {
      font-family: var(--font-display);
      font-size: 48px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }
    .error-text {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.6;
      max-width: 360px;
      margin-bottom: 32px;
    }
    .error-link {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1a1a1a;
      text-decoration: none;
      border-bottom: 1px solid rgba(26,26,26,0.25);
      padding-bottom: 2px;
    }
    .error-link:hover { border-bottom-color: #1a1a1a; }
  </style>
</head>
<body>
  <p class="error-heading">Page not found</p>
  <p class="error-text">The page you requested doesn't exist or has been moved.</p>
  <a class="error-link" href="/">Return to Walden Ridge</a>
</body>
</html>
